<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - Retro Cyber Game Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            overflow-x: hidden;
        }
        .neon-text {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00de, 0 0 20px #ff00de;
            animation: flicker 1.5s infinite alternate;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            border: 2px solid #00ff9d;
            color: #00ff9d;
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: #00ff9d;
            color: #000;
            box-shadow: 0 0 20px #00ff9d;
        }
        .game-container {
            border: 4px solid #00fffc;
            box-shadow: 0 0 20px #00fffc;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .score-display {
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff00ff;
            color: #ff00ff;
            font-size: 24px;
        }
        .restart-btn {
            border: 2px solid #00ff9d;
            color: #00ff9d;
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .restart-btn:hover {
            background: #00ff9d;
            color: #000;
            box-shadow: 0 0 20px #00ff9d;
        }
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00de, 0 0 20px #ff00de;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }
        .snake-cell {
            background: linear-gradient(135deg, #00ff9d, #00fffc);
            box-shadow: 0 0 10px #00ff9d;
            border-radius: 2px;
        }
        .food {
            background: radial-gradient(circle, #ff00ff, #ff0000);
            box-shadow: 0 0 15px #ff00ff;
            border-radius: 50%;
            animation: pulse 0.5s infinite alternate;
        }
        @keyframes pulse {
            from { transform: scale(0.9); }
            to { transform: scale(1.1); }
        }
        .grid-bg {
            background-color: black;
            background-image: 
                linear-gradient(rgba(0, 255, 157, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 157, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
    </style>
</head>
<body class="grid-bg">
    <a href="index.html" class="back-btn">
        <i data-feather="arrow-left" class="inline"></i> Back
    </a>
    
    <div class="container mx-auto px-4 py-20 flex flex-col items-center justify-center min-h-screen">
        <h1 class="neon-text text-4xl md:text-6xl text-center mb-10">SNAKE</h1>
        
        <div class="flex flex-col md:flex-row items-center gap-8">
            <div class="game-container" id="snake-board"></div>
            
            <div class="flex flex-col items-center gap-6">
                <div class="score-display text-center">
                    <p>SCORE:</p>
                    <p id="score">0</p>
                </div>
                
                <button class="restart-btn" id="restart-btn">
                    <i data-feather="refresh-cw" class="inline"></i> Restart
                </button>
                
                <div class="text-sm text-center max-w-xs">
                    <p class="mb-2">CONTROLS:</p>
                    <p>← ↑ → ↓ : Move</p>
                    <p>Space : Pause</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        AOS.init();
        feather.replace();
        
        // Snake Game
        document.addEventListener('DOMContentLoaded', () => {
            const gridSize = 20;
            const cellSize = 20;
            let snake = [{x: 10, y: 10}];
            let food = {x: 5, y: 5};
            let direction = 'right';
            let nextDirection = 'right';
            let score = 0;
            let gameSpeed = 150;
            let gameOver = false;
            let gamePaused = false;
            let gameInterval;
            
            const boardElement = document.getElementById('snake-board');

// Set board hiển thị dạng grid
boardElement.style.display = 'grid';
boardElement.style.gridTemplateColumns = `repeat(${gridSize}, ${cellSize}px)`;
boardElement.style.gridTemplateRows = `repeat(${gridSize}, ${cellSize}px)`;

// Xoá cell cũ nếu có (phòng khi restart)
boardElement.innerHTML = "";

// Tạo cell
for (let y = 0; y < gridSize; y++) {
    for (let x = 0; x < gridSize; x++) {
        const cell = document.createElement('div');
        cell.style.width = `${cellSize}px`;
        cell.style.height = `${cellSize}px`;

        cell.setAttribute('data-x', x);
        cell.setAttribute('data-y', y);

        boardElement.appendChild(cell);
    }
}

            
            // Initialize game
            function initGame() {
                clearInterval(gameInterval);
                
                snake = [{x: 10, y: 10}];
                direction = 'right';
                nextDirection = 'right';
                score = 0;
                gameSpeed = 150;
                gameOver = false;
                gamePaused = false;
                
                document.getElementById('score').textContent = score;
                
                generateFood();
                updateBoard();
                
                gameInterval = setInterval(gameLoop, gameSpeed);
            }
            
            // Game loop
            function gameLoop() {
                if (gameOver || gamePaused) return;
                
                direction = nextDirection;
                
                // Calculate new head position
                const head = {...snake[0]};
                
                switch (direction) {
                    case 'up':
                        head.y--;
                        break;
                    case 'down':
                        head.y++;
                        break;
                    case 'left':
                        head.x--;
                        break;
                    case 'right':
                        head.x++;
                        break;
                }
                
                // Check for collisions
                if (
                    head.x < 0 || head.x >= gridSize ||
                    head.y < 0 || head.y >= gridSize ||
                    snake.some(segment => segment.x === head.x && segment.y === head.y)
                ) {
                    gameOver = true;
                    clearInterval(gameInterval);
                    alert('Game Over!');
                    return;
                }
                
                // Add new head
                snake.unshift(head);
                
                // Check if food eaten
                if (head.x === food.x && head.y === food.y) {
                    score += 10;
                    document.getElementById('score').textContent = score;
                    
                    // Increase speed
                    gameSpeed = Math.max(50, gameSpeed - 5);
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, gameSpeed);
                    
                    generateFood();
                } else {
                    // Remove tail if no food eaten
                    snake.pop();
                }
                
                updateBoard();
            }
            
            // Update board display
            function updateBoard() {
                // Clear all cells
                document.querySelectorAll('#snake-board > div').forEach(cell => {
                    cell.className = 'w-5 h-5';
                });
                
                // Draw snake
                snake.forEach((segment, index) => {
                    const cell = document.querySelector(`[data-x="${segment.x}"][data-y="${segment.y}"]`);
                    cell.classList.add('snake-cell');
                    
                    // Head is brighter
                    if (index === 0) {
                        cell.style.opacity = '1';
                    } else {
                        // Body gets darker towards the tail
                        const opacity = 0.7 - (index / snake.length * 0.5);
                        cell.style.opacity = opacity;
                    }
                });
                
                // Draw food
                const foodCell = document.querySelector(`[data-x="${food.x}"][data-y="${food.y}"]`);
                foodCell.classList.add('food');
            }
            
            // Generate new food position
            function generateFood() {
                let newFood;
                do {
                    newFood = {
                        x: Math.floor(Math.random() * (gridSize - 1)),
                        y: Math.floor(Math.random() * (gridSize - 1))
                    };
                } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
                
                food = newFood;
            }
            
            // Event listeners
            document.addEventListener('keydown', e => {
                if (gameOver) return;
                
                switch (e.key) {
                    case 'ArrowUp':
                        if (direction !== 'down') nextDirection = 'up';
                        break;
                    case 'ArrowDown':
                        if (direction !== 'up') nextDirection = 'down';
                        break;
                    case 'ArrowLeft':
                        if (direction !== 'right') nextDirection = 'left';
                        break;
                    case 'ArrowRight':
                        if (direction !== 'left') nextDirection = 'right';
                        break;
                    case ' ':
                        gamePaused = !gamePaused;
                        if (!gamePaused) gameLoop();
                        break;
                }
            });
            
            document.getElementById('restart-btn').addEventListener('click', initGame);
            
            // Start game
            initGame();
        });
    </script>
</body>
</html>
